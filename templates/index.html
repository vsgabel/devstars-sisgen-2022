<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="logo_recortado.png" style="width: 130px;" class="rounded-pill">
                </a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="nav-link">Registrar</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row text-center">
                <h1>Sistema Genérico 1.0</h1>
            </div>
            <div class="row text-center">
                <p>Seja bem-vindo ao Sistema Genérico. Deseja fazer <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modal_login">login</button>?</p>
            </div>
            
        </div>

        <div class="modal fade" id="modal_login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" method="post" class="form-login">
                            <div class="row">
                                <input type="text" name="usuario" class="form-control" placeholder="Digite seu usuário" required>
                            </div>
                            <div class="row">
                                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" style="margin-top: 10px; margin-bottom: 10px;" required>
                            </div>
                            <div class="row">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
