{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <h1>Sistema Genérico 1.0</h1>
        </div>

        <div class="row text-center">
            <p>Seja bem-vindo ao Sistema Genérico. Deseja fazer <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modal_login">login</button>?</p>
        </div>
    </div> 
        

    <div class="modal fade" id="modal_login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form" method="post" class="form-login">
                        <div class="row">
                            <input type="text" name="usuario" class="form-control" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="row">
                            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" style="margin-top: 10px; margin-bottom: 10px;" required>
                        </div>
                        <div class="row">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
