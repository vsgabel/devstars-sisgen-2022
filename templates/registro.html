<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="logo_recortado.png" style="width: 130px;" class="rounded-pill">
                </a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sei lá</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container text-center">
            <div class="row">
                <h1>Sistema Genérico 1.0</h1>
            </div>
            <div class="row">
                <p>Registre-se para poder acessar o sistema:</p>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="form-login">
                        <div class="row">
                            <input type="text" class="form-control text-below" placeholder="Nome" name="nome">
                        </div>
                        <div class="row">
                            <input type="text" class="form-control text-below" placeholder="Sobrenome" name="sobrenome">
                        </div>
                        <div class="row">
                            <input type="email" class="form-control text-below" placeholder="E-mail" name="email">
                        </div>
                        <div class="row">
                            <input type="password" class="form-control text-below" placeholder="Senha" name="senha">
                        </div>
                        <div class="row">
                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
